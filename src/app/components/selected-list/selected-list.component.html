<div class="text-center font-weight-bold">
  <div class="container-fluid list-header">
    <div class="row">
      <div class="col-6"></div>
      <div class="col-6">
        <button type="button" class="my-2 btn"
                [ngClass]="{
                  'btn-primary':hasValidPlayers,
                  'btn-secondary':!hasValidPlayers}"
                (click)="completeFormation()"
                [disabled]="!hasValidPlayers">
          Завершить формирование
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        Моя Команда
      </div>
    </div>
  </div>
</div>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Имя</th>
    <th scope="col">Возраст</th>
    <th scope="col">Стоимость</th>
    <th scope="col">Статус</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let player of newPlayers">
    <th>{{player.getId()}}</th>
    <td>{{player.getName()}}</td>
    <td>{{player.getAge()}}</td>
    <td>{{player.getPrice()}}</td>
    <td>{{player.getStatus()}}</td>
    <td>
      <button (click)="movePlayerToList(player)" type="button" class="btn btn-danger">&#120;</button>
    </td>
  </tr>
  </tbody>
</table>
